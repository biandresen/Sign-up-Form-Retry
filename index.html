<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Recruiter Service</h1>
      <nav>
        <div><a href="">Link1</a></div>
        <div><a href="">Link2</a></div>
        <div><a href="">Link3</a></div>
      </nav>
    </header>
    <div class="main">
      <div class="heroArea">
        <div class="logoArea">
          <img src="img/hlogo.png" alt="Halo logo" />
          HALO
        </div>
        <div class="imgCredit">
          Photo by
          <a
            href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Nathan Dumlao</a
          >
          on
          <a
            href="https://unsplash.com/photos/black-and-gray-helmet-on-black-and-white-textile-rrVrLdYQ_18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="contentArea">
        <div class="formHeading">
          <p>*This is not a real service*</p>
          <h2>Join today!</h2>
          <h3>Become a part of the spartan team.</h3>
          <h4>Don't miss out on this opportunity.</h4>
          <h5>You <i>know</i> you want to.</h5>
        </div>
        <form class="formField" method="get" id="signUpForm">
          <h2>Let's do this!</h2>
          <label for="firstName"
            >FIRST NAME *
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="John"
              pattern="[^0-9]+[A-Za-z ]+"
              minlength="1"
              maxlength="20"
              autofocus
              required
          /></label>

          <label for="lastName"
            >LAST NAME *
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Johnson"
              pattern="[^0-9]+[A-Za-z ]+"
              minlength="1"
              maxlength="20"
              required
          /></label>

          <label for="email"
            >EMAIL *<input
              type="email"
              id="email"
              name="email"
              placeholder="name@domain.com"
              minlength="1"
              maxlength="20"
              required
          /></label>

          <label for="phoneNumber"
            >PHONE NUMBER
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="+00 111 00 111"
              minlength="1"
              maxlength="20"
              pattern="[0-9+ ]+"
          /></label>

          <label for="pwd"
            >PASSWORD *<input
              type="password"
              id="pwd"
              name="password"
              minlength="4"
              maxlength="20"
              required
          /></label>

          <label for="confirmPwd"
            >CONFIRM PASSWORD *
            <input
              type="password"
              id="confirmPwd"
              name="confirmPwd"
              minlength="4"
              maxlength="20"
              required
          /></label>
        </form>
        <button type="submit" form="signUpFormX">Create Account</button>
        <p id="errorMessage"></p>
        <h3 class="logInText">Already have an account? <a href="">Log in</a></h3>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
